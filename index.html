<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Dashboard de Relatórios</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Chart.js (used only in dashboard) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <main class="auth-page">
    <div class="card auth-card">
      <h1>Entrar</h1>
      <form id="login-form">
        <label for="email">E-mail</label>
        <input id="email" type="email" required />
        <label for="password">Senha</label>
        <input id="password" type="password" required minlength="6" />
        <button type="submit" class="btn">Entrar</button>
      </form>

      <div class="separator">ou</div>

      <button id="show-register" class="btn outline" style="background-color: #17bebb; color: black; border: none;">
  Criar conta
</button>

      <div id="register-area" class="hidden">
        <hr />
        <h2>Registrar</h2>
        <form id="register-form">
          <label for="r-email">E-mail</label>
          <input id="r-email" type="email" required />
          <label for="r-password">Senha</label>
          <input id="r-password" type="password" required minlength="6" />
          <button type="submit" class="btn">Criar conta</button>
        </form>
      </div>

      <p class="small muted" id="message"></p>

      <p><a href="#" id="forgotPassword" type="submit" class="btn" style="background-color: #17bebb; color: black; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 4px;">Esqueci a senha</a></p>
      <div id="reset-area" class="hidden">
        <h2>Redefinir Senha</h2>
        <form id="reset-form">
          <label for="reset-email">E-mail</label>
          <input id="reset-email" type="email" required />
          <button type="submit" class="btn" style="background-color: #17bebb; color: black; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 4px;">
  Enviar link de redefinição
</button>

        </form>
      </div>

    </div>
  </main>

  <script src="js/firebase-config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
